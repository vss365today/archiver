{% set page_title = "Search #vss365 prompts" %}
{% extends "base.html" %}

{% block content %}
<section class="page search-results center">
  <h2 class="header-host center hidden">
   <span class="header-query"></span>  has given us <span class="header-total"></span> awesome prompt<span class="header-plural"></span>!
  </h2>
  <h2 class="header-not-host center hidden">
    Say "<span class="header-query"></span>" <span class="header-total"></span> <span class="header-fast"></span>. That's how cool the prompt is!
  </h2>

  <span class="prompts-here"></span>

  {% include "partials/form-search.html" %}
</section>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tail.select@0.5.15/css/modern/tail.select-light.min.css">
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/tail.select@0.5.15/js/tail.select.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/search.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/search-results.js') }}"></script>
{% endblock %}
